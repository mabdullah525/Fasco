<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Forget Password</title>
</head>

<body>

    <section class="py-10 h-full">
        <div class="lg:container mx-auto px-4 h-full">
            <div class="flex flex-col md:flex-row gap-10 md:gap-20 border border-footer-border rounded-[10px]">
                <!-- Left side image -->
                <div class="w-full md:w-1/2">
                    <img src="images/signin.png" class="w-full h-auto md:w-[643px] md:h-[675px] object-cover">
                </div>
                <!-- Right side content -->
                <div class="w-full md:w-1/2 py-5 md:py-10 xs:py-10 xs:text-center relative ">
                    <div class="w-[90%] h-full xs:pl-3 sm-xs:pl-3 sm:pl-4 lg:px-0">
                        <h1 class="text-primary font-Volk text-3xl sm:text-4xl md:text-5xl text-start">FASCO</h1>
                        <p class="text-[18px] sm:text-[20px] text-black font-Volk mb-5 lg:mt-24 xs:mt-10 text-start">Forget Password
                        </p>

                        <!-- Email and Password Fields -->
                        <form action="#" method="POST" class="flex flex-col">
                            <div class="flex flex-col sm:flex-row gap-4 sm:gap-7">
                                <input type="text" placeholder="First Name"
                                    class="w-full sm:w-1/2 py-2 border-b outline-none border-gray-300 focus:outline-none">
                                <input type="text" placeholder="Last Name"
                                    class="w-full sm:w-1/2 py-2 border-b outline-none border-gray-300 focus:outline-none">
                            </div>
                            <div class="flex flex-col sm:flex-row gap-4 sm:gap-7">
                                <input type="email" placeholder="Email Address"
                                    class="w-full sm:w-1/2 py-2 border-b outline-none border-gray-300 focus:outline-none">
                                <input type="phone" placeholder="Phone Number"
                                    class="w-full sm:w-1/2 py-2 border-b outline-none border-gray-300 focus:outline-none">
                            </div>
                           <a href="confermationcode.html"  class="w-full max-w-[80%] mx-auto mt-6 px-4 sm:px-8 lg:px-20 py-3 text-base font-semibold text-white bg-black rounded-lg hover:bg-primary shadow-tab"> <button type="submit"
                               >
                            </button>Send Confirmation Code</a>
                        </form>

                        <!-- Additional Links -->
                        <div class="flex justify-center gap-2 items-center text-[14px] font-Poppins text-black mt-5">Already
                            have an account?
                            <span class="text-google-border cursor-pointer">Login</span>
                        </div>
                        <p
                            class="mt-10 text-[14px] text-black text-center md:text-right sm:text-[16px] lg:absolute lg:bottom-[20px]  lg:right-[1.3rem]">
                            FASCO Terms & Conditions</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
