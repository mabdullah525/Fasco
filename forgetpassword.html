<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Forget Password</title>
</head>

<body>

    <section class="py-10">
        <div class="container">

            <div class="flex gap-20  border border-footer-border rounded-[10px]">
                <!-- left side image -->
                <div class="w-1/2">
                    <img src="images/signin.png" class="w-[560px] h-[675px] object-cover">
                </div>
                <!-- right side content -->
                <div class=" py-10 w-[40%] relative">
                    <h1 class="text-primary font-Volk text-5xl">FSCO</h1>
                    <p class="text-[20px] text-black font-Volk mb-5 pt-[120px]">Forget Password</p>


                    <!-- Email and Password Fields -->
                    <form action="#" method="POST" class="flex justify-center flex-col space-y-4">
                        <div class="flex gap-7">
                            <input type="text" placeholder="First Name"
                                class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            <input type="text" placeholder="Last Name"
                                class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        </div>
                        <div class="flex gap-7">
                            <input type="email" placeholder="Email Address"
                                class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            <input type="phone" placeholder="Phone Number"
                                class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        </div>
                        <button type="submit"
                            class="mx-auto mt-[35px] px-20 py-3 text-[16px] font-semibold text-white bg-black rounded-[10px] hover:bg-primary shadow-tab"><a href="confermationcode.html" target="_blank">Send Confirmation Code</a></button>
                    </form>

                    <div
                        class="flex justify-center items-center text-[14px] font-Poppins text-black mt-5">Already have an account? <span class="text-google-border cursor-pointer">Login</span> </a>
                    </div>
                    <p class="mt-10 text-xs text-black text-right text-[16px] absolute bottom-5 right-0">FASCO Terms & Conditions</p>
                </div>
            </div>



        </div>
    </section>
</body>

</html>
