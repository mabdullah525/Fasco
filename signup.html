<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Sign Up</title>
</head>

<body>

    <section class="py-10 h-screen">
        <div class="lg:container px-4 mx-auto h-full">

            <div class="flex h-full flex-col md:flex-row gap-10 md:gap-20 border border-footer-border rounded-[10px]">
                <!-- left side image -->
                <div class="w-full md:w-1/2">
                    <img src="images/sign-up.png" class="w-full h-auto md:w-full md:h-full object-cover">
                </div>
                <!-- right side content -->
                <div class="w-full md:w-1/2 h-full py-5 md:py-10 relative">
                    <div class="w-[90%] h-full relative xs:pl-3 sm-xs:pl-3 sm:pl-4 lg:px-0">
                        <h1 class="text-primary font-Volk text-3xl sm:text-4xl md:text-5xl">FASCO</h1>
                        <p class="text-[18px] sm:text-[20px] text-black font-Volk mb-5 mt-5 sm:mt-10">Create Account</p>

                        <!-- Social Login Buttons -->
                        <div class="flex flex-col  sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6 font-Poppins">
                            <button
                                class="flex w-full items-center justify-center text-[15px] px-6 py-2 text-black border border-google-border rounded-md shadow-sm hover:bg-gray-50">
                                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon"
                                    class="w-5 h-5 mr-2">Sign in with Google
                            </button>
                            <button
                                class="flex w-full items-center justify-center text-[15px] px-6 py-2 text-black border border-google-border rounded-md shadow-sm hover:bg-gray-50">
                                <img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Email Icon"
                                    class="w-5 h-5 mr-2">Sign in with Email
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="flex items-center justify-center mb-6 mt-6">
                            <hr class="w-[20px] border-signin-or border-2">
                            <span class="px-2 text-signin-or text-[20px] md:text-[25px] font-[700]">OR</span>
                            <hr class="w-[20px] border-signin-or border-2">
                        </div>

                        <!-- Email and Password Fields -->
                        <form action="#" method="POST" class="flex flex-col space-y-4">
                            <div class="flex flex-col sm:flex-row sm:space-x-4">
                                <input type="text" placeholder="First Name"
                                    class="w-full py-2 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none mb-4 sm:mb-0">
                                <input type="text" placeholder="Last Name"
                                    class="w-full py-2 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            </div>
                            <div class="flex flex-col sm:flex-row sm:space-x-4">
                                <input type="email" placeholder="Email Address"
                                    class="w-full py-2 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none mb-4 sm:mb-0">
                                <input type="text" placeholder="Phone Number"
                                    class="w-full py-2 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            </div>
                            <div class="flex flex-col sm:flex-row sm:space-x-4">
                                <input type="password" placeholder="Password"
                                    class="w-full py-2 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none mb-4 sm:mb-0">
                                <input type="password" placeholder="Confirm Password"
                                    class="w-full py-2 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            </div>
                            <button type="submit"
                                class="w-[80%] mx-auto mt-6 px-6 py-3 font-semibold text-white bg-black rounded-[10px] hover:bg-primary shadow-tab">Create
                                Account</button>
                        </form>

                        <!-- Additional Links -->
                        <div class="flex justify-center items-center text-[14px] font-Poppins text-black mt-5">Already
                            have an account? <span class="text-google-border cursor-pointer ml-1"><a href="index.html">Login</a></span></div>
                            <p
                            class="mt-10 text-[14px] text-black text-center md:text-right sm:text-[16px] lg:absolute lg:bottom-[-20px]  lg:right-[-1.7rem]">
                            FASCO Terms & Conditions</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
