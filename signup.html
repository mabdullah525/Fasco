<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Sign Up</title>
</head>
<body>

    <section class="py-10">
        <div class="container">

            <div class="flex gap-20  border border-footer-border rounded-[10px]">
                <!-- left side image -->
                <div class="w-1/2">
                    <img src="images/sign-up.png" class="w-[560px] h-[675px] object-cover">
                </div>
                <!-- right side content -->
                <div class=" py-10">
                    <h1 class="text-primary font-Volk text-5xl">FSCO</h1>
                    <p class="text-[20px] text-black font-Volk mb-5 mt-10">Create Account</p>
                    <!-- Social Login Buttons -->
                    <div class="flex space-x-4 mb-6 font-Poppins">
                        <button
                            class="flex items-center justify-center text-[15px]  px-4 py-2 text-black border border-google-border rounded-md shadow-sm hover:bg-gray-50">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon"
                                class="w-5 h-5 mr-2">Sign up with Google
                        </button>
                        <button
                            class="flex items-center justify-center text-[15px]  px-4 py-2 text-black border border-google-border rounded-md shadow-sm hover:bg-gray-50">
                            <img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Email Icon"
                                class="w-5 h-5 mr-2">Sign up with Email
                        </button>
                    </div>
                    <!-- Divider -->
                    <div class="flex items-center mb-6 ml-[180px] mt-10">
                        <hr class="w-[20px]  border-signin-or border-2">
                        <span class="px-2 text-signin-or text-[25px] font-[700]">OR</span>
                        <hr class="w-[20px]  border-signin-or border-2">
                    </div>
                    <!-- Email and Password Fields -->
                    <form action="#" method="POST" class="flex justify-center flex-col space-y-4">
                        <div class="flex justify-between">
                            <input type="text" placeholder="First Name"
                            class="  py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        <input type="text" placeholder="Last Name"
                            class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        </div>
                        <div class="flex justify-between">
                            <input type="email" placeholder="Email Address"
                            class="  py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        <input type="password" placeholder="Phone Number"
                            class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        </div>
                        <div class="flex justify-between">
                            <input type="email" placeholder="Password"
                            class="  py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        <input type="password" placeholder="Confirm Password"
                            class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        </div>
                        <button type="submit"
                            class="mx-auto mt-[25px] px-36 py-3 font-semibold text-white bg-black rounded-[10px] hover:bg-primary shadow-tab">Create Account</button>
                    </form>
                    <!-- Additional Links -->
                    <div
                    class="flex justify-center items-center text-[14px] font-Poppins text-black mt-5">Already have an account? <span class="text-google-border cursor-pointer">Login</span> </a>
                </div>
                    <p class="mt-10 text-xs text-black text-right text-[16px]">FASCO Terms & Conditions</p>
                </div>
            </div>



        </div>
    </section>
    
</body>
</html>
