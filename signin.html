<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Sign In</title>
</head>

<body>
    <section class="py-10 h-full">
        <div class="lg:container px-4 mx-auto h-full">
            <div class="flex flex-col md:flex-row gap-10 md:gap-20 border border-footer-border rounded-[10px]">
                <!-- Left side image -->
                <div class="w-full md:w-1/2">
                    <img src="images/signin.png" class="w-full h-auto md:w-[560px] md:h-[675px] object-cover">
                </div>
                <!-- Right side content -->
                <div class="w-full md:w-1/2 py-5 md:py-10 relative">
                    <div class="w-[90%] xs:pl-3 sm-xs:pl-3 sm:pl-4 lg:px-0">
                        <h1 class="text-primary font-Volk text-3xl sm:text-4xl md:text-5xl">FASCO</h1>
                        <p class="text-[18px] sm:text-[20px] text-black font-Volk mb-5 mt-5 sm:mt-10">Sign In To FASCO
                        </p>

                        <!-- Social Login Buttons -->
                        <div
                            class="flex flex-col  sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6 font-Poppins">
                            <button
                                class="flex w-full items-center text-[15px] px-6 py-2 text-black border border-google-border rounded-md shadow-sm hover:bg-gray-50">
                                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon"
                                    class="w-5 h-5 mr-2">Sign in with Google
                            </button>
                            <button
                                class="flex w-full items-center text-[15px] px-6 py-2 text-black border border-google-border rounded-md shadow-sm hover:bg-gray-50">
                                <img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Email Icon"
                                    class="w-5 h-5 mr-2">Sign in with Email
                            </button>
                        </div>

                        <!-- Divider -->
                        <div class="flex items-center justify-center mb-6 mt-6">
                            <hr class="w-[20px] border-signin-or border-2">
                            <span class="px-2 text-signin-or text-[20px] md:text-[25px] font-[700]">OR</span>
                            <hr class="w-[20px] border-signin-or border-2">
                        </div>

                        <!-- Email and Password Fields -->
                        <form action="#" method="POST" class="flex flex-col">
                            <input type="email" placeholder="Email"
                                class="py-2 mb-4 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            <input type="password" placeholder="Password"
                                class=" py-2 mb-4 text-input border-b-[1px] outline-none border-gray-300 focus:outline-none">
                            <button type="submit"
                                class="w-[80%] mx-auto mt-7 px-16 sm:px-20 py-3 font-semibold text-white bg-black rounded-[10px] hover:bg-primary shadow-tab"><a href="index.html">Sign
                                    In</a></button>
                        </form>

                        <!-- Additional Links -->
                        <div class="flex justify-center mt-4 text-sm">
                            <a href="#"
                                class="w-[80%] mx-auto text-center px-4 sm:px-8 py-3 font-semibold text-google-border border border-google-border rounded-[10px] hover:bg-black hover:text-white hover:border-black">Register
                                Now</a>
                        </div>
                        <div class="flex lg:justify-end justify-center mt-3 text-end lg:mr-[53px] text-[14px] font-[700] text-google-border">
                            <a href="forgetpassword.html" target="_blank" class="hover:text-black">Forgot Password?</a>
                        </div>
                        <p
                            class="mt-10 text-[14px] text-black text-center md:text-right sm:text-[16px] lg:absolute  lg:right-5">
                            FASCO Terms & Conditions</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
