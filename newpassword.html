<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>New Password</title>
</head>

<body>
    <section class="py-10">
        <div class="lg:container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-10 lg:gap-20 border border-footer-border rounded-lg">
                <!-- Left side image -->
                <div class="w-full lg:w-1/2 flex justify-center lg:justify-start">
                    <img src="images/signin.png" class="w-full h-auto  lg:w-[560px] lg:h-[675px] object-cover rounded-t-lg lg:rounded-l-lg lg:rounded-r-none">
                </div>
                <!-- Right side content -->
                <div class="w-full lg:w-[40%] py-6 px-6 lg:px-10 relative">
                    <h1 class="text-primary font-Volk text-3xl lg:text-5xl">FSCO</h1>
    
                    <!-- New Password Fields -->
                    <form action="#" method="POST" class="flex flex-col space-y-4 mt-6">
                        <p class="text-lg lg:text-[20px] text-black font-Volk mb-5 pt-10 lg:pt-[120px]">Enter Your New Password</p>
                        <input type="password" placeholder="New Password" class="py-2 border-b border-gray-300 outline-none focus:outline-none">
                        <input type="password" placeholder="Confirm Password" class="py-2 border-b border-gray-300 outline-none focus:outline-none">
                        <button type="submit" class="w-full lg:w-auto mt-6 lg:mt-[40px] px-8 lg:px-20 py-3 text-base font-semibold text-white bg-google-border rounded-lg hover:bg-primary shadow-tab">
                            <a href="index.html" target="_blank">Submit</a>
                        </button>
                    </form>
    
                    <!-- Terms & Conditions -->
                    <p class="mt-10 text-xs lg:text-[16px] text-black text-center lg:absolute lg:bottom-5 lg:right-0">
                        FASCO Terms & Conditions
                    </p>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
