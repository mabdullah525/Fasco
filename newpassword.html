<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>New Password</title>
</head>

<body>
    <section class="py-10">
        <div class="container">

            <div class="flex gap-20  border border-footer-border rounded-[10px]">
                <!-- left side image -->
                <div class="w-1/2">
                    <img src="images/signin.png" class="w-[560px] h-[675px] object-cover">
                </div>
                <!-- right side content -->
                <div class=" py-10 w-[40%] relative">
                    <h1 class="text-primary font-Volk text-5xl">FSCO</h1>



                    <!-- Email and Password Fields -->
                    <form action="#" method="POST" class="flex gap-3 justify-center flex-col space-y-4">
                        <p class="text-[20px] text-black font-Volk mb-5 pt-[120px]">Enter Your New Password</p>
                        <input type="text" placeholder="New Password"
                            class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        <input type="text" placeholder="Confirmation Passwor"
                            class=" py-2 text-input  border-b-[1px] outline-none border-gray-300 focus:outline-none">
                        <button type="submit"
                            class=" mt-[40px] px-20 py-3 text-[16px] font-semibold text-white bg-google-border rounded-[10px] hover:bg-primary shadow-tab"><a
                                href="index.html" target="_blank">Submit</a></button>
                    </form>

                    <p class="mt-10 text-xs text-black text-right text-[16px] absolute bottom-5 right-0">FASCO Terms &
                        Conditions</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
