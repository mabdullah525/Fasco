<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>New Password</title>
</head>

<body>
    <section class="py-10">
        <div class="lg:container mx-auto px-4 h-full">
            <div class="flex flex-col md:flex-row gap-10 md:gap-20 border border-footer-border rounded-lg">
                <!-- Left side image -->
                <div class="w-full md:w-1/2">
                    <img src="images/signin.png" class="w-full h-auto md:w-full md:h-[675px] object-cover">
                </div>
                <!-- Right side content -->
                <div class="w-full md:w-1/2 py-5 md:py-10 relative">
                    <div class="w-[90%] h-full relative xs:pl-3 sm-xs:pl-3 sm:pl-4 lg:px-0">
                        <h1 class="text-primary font-Volk text-3xl lg:text-5xl">FASCO</h1>

                        <!-- New Password Fields -->
                        <form action="#" method="POST" class="flex flex-col mt-6">
                            <p class="text-lg lg:text-[20px] text-black font-Volk mb-5 pt-10 lg:pt-[120px]">Enter Your
                                New Password</p>
                            <input type="password" placeholder="New Password"
                                class="py-2 border-b border-gray-300 outline-none focus:outline-none">
                            <input type="password" placeholder="Confirm Password"
                                class="py-2 border-b border-gray-300 outline-none focus:outline-none">
                            <button type="submit"
                                class="w-full max-w-[80%] mx-auto mt-6  px-8 lg:px-20 py-3 text-base font-semibold text-white bg-google-border rounded-lg hover:bg-primary shadow-tab">
                                <a href="index.html">Submit</a>
                            </button>
                        </form>

                        <!-- Terms & Conditions -->
                        <p
                        class="mt-10 text-xs lg:text-[16px] text-center text-black lg:text-right lg:absolute lg:bottom-[-1rem] lg:right-[-1.7rem]">
                        FASCO Terms & Conditions
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
